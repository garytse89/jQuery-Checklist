<!DOCTYPE html>
<html>
<head>
	<title>Checklist App</title>
    <!-- For underscore -->
    <script type="text/template" id="home">
       <div data-role="header">
           <a href="#" id="templatesLink" data-icon="grid" data-iconpos="notext" data-transition="slide"></a>
                <h1>Home</h1>
                <a href="#" id="saveDialogLaunch" data-rel="popup" data-position-to="window">Save</a>
        </div>

        <div data-role="content">   
            <div data-role="fieldcontain">
             <ul class = "list">
              </ul>
         </div>

        <div data-role="footer" data-position="fixed">
            <div class="inputGrid">               
            </div>
            <nav data-role="navbar">
                <ul>
                    <li id="newItem"><a href="#" data-icon="plus">New Item</a></li>
                    <li id="newLabel"><a href="#" data-icon="plus">New Label</a></li>
                    <li id="clearDialogLaunch"><a href="#" data-icon="delete" data-rel="popup" data-position-to="window">Clear List</a></li>
                    <!-- for testing purposes
                    <li id="testStore"><a href="#" data-icon="grid">Store</a></li>
                    <li id="testRetrieve"><a href="#" data-icon="grid">Get</a></li>
                    -->             
                </ul>
            </nav>  
        </div>
    </script>
    
    <script type="text/template" id="templates">
        <div data-role="header">
                <a href="#" id="homeLink" data-icon="home" data-iconpos="notext" data-transition="slide">Home</a>
                <h1>Templates</h1>
        </div>  
        <div data-role="content"> 
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" id="templateGroup">
                    <ul data-role="listview" id="listOfChecklists">
                    </ul>

                    <div data-role="popup" id="confirmDelete" data-overlay-theme="a" data-theme="c" data-dismissible="false" class="ui-corner-all">
                        <div data-role="header" data-theme="a" class="ui-corner-top">
                            <h1>Delete unsaved checklist?</h1>
                        </div>
                    <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                        <h3 class="ui-title">Untitled checklist needs to be saved</h3>
                        <a href="#" id="confirmLoadTemplate" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b">Confirm</a>
                        <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a>            
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </script>

    <!-- jQuery -->
	<link rel="stylesheet" href="jquery/jquery.mobile-1.4.0.css" />
    <script src="jquery/jquery-1.9.1.min.js"></script>
    <script src="jquery/jquery.mobile-1.4.0.min.js"></script>	
	<!-- for local storage -->
    <script src="js/json2.js"></script>
    <script src="js/jstorage.js"></script>
    <script src="js/backbone.js"></script>
    <scrip src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <!-- Energize.js -->
    <script src="js/energize.js"></script>
    <!-- my own -->
    <script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css" />
	<meta name="viewport" content="width = device-width, initial-scale=1, maximum-scale=1"/>
