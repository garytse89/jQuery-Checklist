<!DOCTYPE html>
<html>
<head>
	<title>Checklist App</title>
    <!-- For underscore -->
    <script type="text/template" id="home">
       <div data-role="header">
           <a href="#templates" id="templatesLink" data-icon="grid" data-iconpos="notext" data-transition="slide"></a>
                <h1>Home</h1>
                <a href="#" id="saveDialogPopup" data-rel="popup" data-position-to="window">Save</a>
        </div>

        <div data-role="content">   
            <div data-role="fieldcontain">
             <ul class = "list">
              </ul>
         </div>

        <div data-role="footer" data-position="fixed">
            <div class="inputGrid">               
            </div>
            <nav data-role="navbar">
                <ul>
                    <li id="newItem"><a href="#" data-icon="plus">New Item</a></li>
                    <li id="newLabel"><a href="#" data-icon="plus">New Label</a></li>
                    <li id="clearDialogPopup"><a href="#" data-icon="delete" data-rel="popup" data-position-to="window">Clear List</a></li>
                    <!-- for testing purposes
                    <li id="testStore"><a href="#" data-icon="grid">Store</a></li>
                    <li id="testRetrieve"><a href="#" data-icon="grid">Get</a></li>
                    -->             
                </ul>
            </nav>  
        </div>

        <div data-role="popup" id="saveDialog" data-overlay-theme="a" data-theme="c" data-dismissible="false" class="ui-corner-all">
            <div data-role="header" data-theme="a" class="ui-corner-top">
                <h1>Save</h1>
            </div>
            <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                <h3 class="ui-title">What name do you want to save this list as?</h3>
                <input type="text" id="saveField" />
                <a href="#" id="save" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b">Save</a>
                <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a>
            </div>
        </div>

        <div data-role="popup" id="clearDialog" data-overlay-theme="a" data-theme="c" data-dismissible="false" class="ui-corner-all">
            <div data-role="header" data-theme="a" class="ui-corner-top">
                <h1>Clear</h1>
            </div>
            <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                <h3 class="ui-title">Are you sure you want to clear this list? Templates will not be deleted.</h3>
                <a href="#" id="clear" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b">Clear</a>
                <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a>            
                </div>
            </div>
        </div>
    </script>
    
    <script type="text/template" id="templates">
        <div data-role="header">
                <a href="#" id="homeLink" data-icon="home" data-iconpos="notext" data-transition="slide">Home</a>
                <h1>Templates</h1>
        </div>  
        <div data-role="content"> 
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" id="templateGroup">
                    <ul data-role="listview" id="listOfChecklists">
                    </ul>

                    <div data-role="popup" id="confirmDelete" data-overlay-theme="a" data-theme="c" data-dismissible="false" class="ui-corner-all">
                        <div data-role="header" data-theme="a" class="ui-corner-top">
                            <h1>Delete unsaved checklist?</h1>
                        </div>
                    <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                        <h3 class="ui-title">Untitled checklist needs to be saved</h3>
                        <a href="#" id="confirmLoadTemplate" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b">Confirm</a>
                        <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a>            
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </script>

    <link rel="stylesheet" href="lib/jquery/jquery.mobile-1.4.0.css" />
    <script src="lib/jquery/jquery-1.9.1.min.js"></script>
    <script src="js/jqm-config.js"></script>
    <script src="lib/jquery/jquery.mobile-1.4.0.min.js"></script>	
	<script src="lib/json2.js"></script>
    <script src="lib/jstorage.js"></script>
    
    <script src="lib/underscore-min.js"></script> <!-- underscore has to be included BEFORe backbone or else error-->
    <script src="lib/backbone.js"></script>
    <script type="text/javascript" src="js/models/ListItem.js"></script>
    <script type="text/javascript" src="js/models/ListLabel.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" href="css/style.css" />
	<meta name="viewport" content="width = device-width, initial-scale=1, maximum-scale=1"/>
</head>
<body></body>
</html>
