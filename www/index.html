<!DOCTYPE html>
<html>
<head>
	<title>Checklist App</title>
    <!-- jQuery -->
	<link rel="stylesheet" href="jquery/jquery.mobile-1.4.0.css" />
    <script src="jquery/jquery-1.9.1.min.js"></script>
    <script src="jquery/jquery.mobile-1.4.0.min.js"></script>	
	<!-- for local storage -->
    <script src="js/json2.js"></script>
    <script src="js/jstorage.js"></script>
    <!-- my own -->
    <script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css" />
	<meta name="viewport" content="width = device-width, initial-scale=1, maximum-scale=1"/>
</head>
<body>
	<div data-role="page" id="home">
		<header data-role="header">
			<h1>Home</h1>
		</header>
		<div data-role="content">   
         <div data-role="fieldcontain">
             <ul class = "list">
                <div class="checkbox-1">
                    <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" data-inline="true"/>
                    <label for="checkbox-1">Option A</label>
                </div>
              </ul>
         </div>
        </div>
		<footer data-role="footer" data-position="fixed">
			<div class="inputGrid">               
       		</div>
			<nav data-role="navbar">
				<ul>
					<li id="newItem"><a href="#" data-icon="plus">New Item</a></li>
					<li id="newLabel"><a href="#" data-icon="plus">New Label</a></li>
                    <li><a href="#templates" data-icon="grid">Templates</a></li>
                    <li id="clear"><a href="#" data-icon="delete">Clear</a></li>
                    <!--
                    <li id="testStore"><a href="#" data-icon="grid">Store</a></li>
                    <li id="testRetrieve"><a href="#" data-icon="grid">Get</a></li>
                    -->				
				</ul>
			</nav>
		</footer>	
	</div> <!-- one page -->
	
	<div data-role="page" id="templates">
		<header data-role="header">
			<h1>Templates</h1>
			<a href="#home" data-icon="home" data-iconpos="notext">Home</a>
		</header>	
	</div> <!-- one page -->
</div>
</body>
</html>
